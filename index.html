<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Cafe - スマホアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.svg" alt="Hero Cafe">
            </div>
        </div>
    </header>

    <!-- メインビジュアル -->
    <section class="main-visual" id="main-visual">
        <div class="main-visual-content">
            <div class="main-visual-image">
                <!-- メインビジュアル画像のプレースホルダー -->
                <div class="placeholder-image">メインビジュアル</div>
            </div>
        </div>
    </section>

    <!-- ダウンロードボタン -->
    <section class="download-section">
        <div class="download-buttons">
            <a href="#" class="download-btn app-store">
                <img src="images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" alt="App Storeでダウンロード">
            </a>
            <a href="#" class="download-btn google-play">
                <img src="images/GetItOnGooglePlay_Badge_Web_color_Japanese.svg" alt="Google Playでダウンロード">
            </a>
        </div>
    </section>

    <!-- お知らせセクション -->
    <section class="notice-section" id="notice">
        <h2 class="section-title">お知らせ</h2>
        <div class="notice-content">
            <p>お知らせの内容がここに入ります。</p>
        </div>
    </section>

    <!-- ゲーム紹介 -->
    <section class="intro-section" id="game-intro">
        <h2 class="section-title"><img src="images/btn_game.gif"></h2>
        <div class="slide-container">
            <div class="slide-wrapper">
                <div class="slide-item active">
                    <div class="slide-content">
                        <img src="images/game.jpg" alt="ゲーム画面">
                        <p>ゲームの紹介テキスト</p>
                    </div>
                </div>
                <div class="slide-item">
                    <div class="slide-content">
                        <img src="images/game.jpg" alt="ゲーム画面2">
                        <p>ゲームの紹介テキスト2</p>
                    </div>
                </div>
            </div>
            <div class="slide-indicator">
                <span class="slide-dot active" data-slide="0"></span>
                <span class="slide-dot" data-slide="1"></span>
            </div>
        </div>
    </section>

    <!-- キャラクター紹介 -->
    <section class="intro-section" id="character-intro">
        <h2 class="section-title"><img src="images/btn_character.gif"></h2>
        <div class="slide-container">
            <div class="slide-wrapper">
                <div class="slide-item active">
                    <div class="slide-content">
                        <img src="images/character.jpg" alt="キャラクター画像">
                        <p>キャラクター紹介テキスト</p>
                    </div>
                </div>
                <div class="slide-item">
                    <div class="slide-content">
                        <img src="images/character.jpg" alt="キャラクター画像2">
                        <p>キャラクター紹介テキスト2</p>
                    </div>
                </div>
            </div>
            <div class="slide-indicator">
                <span class="slide-dot active" data-slide="0"></span>
                <span class="slide-dot" data-slide="1"></span>
            </div>
        </div>
    </section>

    <!-- 作れる料理紹介 -->
    <section class="intro-section" id="food-intro">
        <h2 class="section-title"><img src="images/btn_food.gif"></h2>
        <div class="slide-container">
            <div class="slide-wrapper">
                <div class="slide-item active">
                    <div class="slide-content">
                        <img src="images/omurice.jpg" alt="オムライス">
                        <p>オムライス</p>
                    </div>
                </div>
                <div class="slide-item">
                    <div class="slide-content">
                        <img src="images/purin.jpg" alt="プリン">
                        <p>プリン</p>
                    </div>
                </div>
            </div>
            <div class="slide-indicator">
                <span class="slide-dot active" data-slide="0"></span>
                <span class="slide-dot" data-slide="1"></span>
            </div>
        </div>
    </section>

    <!-- ゲーム概要 -->
    <section class="game-overview" id="game-overview">
        <h2 class="section-title">ゲーム概要</h2>
        <div class="overview-content">
            <dl class="overview-list">
                <dt>タイトル</dt>
                <dd>Hero Cafe</dd>
                
                <dt>ジャンル</dt>
                <dd>カフェ経営シミュレーション</dd>
                
                <dt>対応プラットフォーム</dt>
                <dd>iOS / Android</dd>
                
                <dt>料金</dt>
                <dd>無料（アプリ内課金あり）</dd>
                
                <dt>リリース日</dt>
                <dd>2024年</dd>
            </dl>
        </div>
    </section>

    <!-- ダウンロードボタン -->
    <section class="download-section">
        <div class="download-buttons">
            <a href="#" class="download-btn app-store">
                <img src="images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" alt="App Storeでダウンロード">
            </a>
            <a href="#" class="download-btn google-play">
                <img src="images/GetItOnGooglePlay_Badge_Web_color_Japanese.svg" alt="Google Playでダウンロード">
            </a>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-sns">
            <button class="sns-btn">SNS1</button>
            <button class="sns-btn">SNS2</button>
            <button class="sns-btn">SNS3</button>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2024 Hero Cafe</p>
        </div>
    </footer>

    <!-- 画面下部インジケーター -->
    <div class="bottom-indicator">
        <button class="indicator-btn indicator-left" aria-label="ダウンロード・SNSメニュー">
            <span><img src="images/share.gif"></span>
        </button>
        <button class="indicator-btn indicator-center scroll-to-top-btn" aria-label="トップに戻る">
            <span><img src="images/home.gif"></span>
        </button>
        <button class="indicator-btn indicator-right" aria-label="ナビゲーションメニュー">
            <span><img src="images/hamburger.gif"></span>
        </button>
    </div>

    <!-- 左メニュー（ダウンロード・SNS） -->
    <div class="left-menu">
        <div class="left-menu-overlay"></div>
        <div class="left-menu-content">
            <button class="menu-close-left" aria-label="メニューを閉じる"><img src="images/back.gif"></button>
            <h3>ダウンロード・SNS</h3>
            <div class="left-menu-links">
                <a href="#" class="download-link app-store">
                    <img src="images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" alt="App Storeでダウンロード">
                </a>
                <a href="#" class="download-link google-play">
                    <img src="images/GetItOnGooglePlay_Badge_Web_color_Japanese.svg" alt="Google Playでダウンロード">
                </a>
                <a href="#" class="sns-link">Twitter</a>
                <a href="#" class="sns-link">Facebook</a>
                <a href="#" class="sns-link">Instagram</a>
            </div>
        </div>
    </div>

    <!-- 右メニュー（ナビゲーション） -->
    <div class="right-menu">
        <div class="right-menu-overlay"></div>
        <div class="right-menu-content">
            <button class="menu-close-right" aria-label="メニューを閉じる"><img src="images/back.gif"></button>
            <h3>メニュー</h3>
            <nav class="right-menu-nav">
                <a href="#main-visual"><img src="images/top.gif" alt="トップ"></a>
                <a href="#notice"><img src="images/notice.gif" alt="お知らせ"></a>
                <a href="#game-intro"><img src="images/game.gif" alt="ゲーム紹介"></a>
                <a href="#character-intro"><img src="images/character.gif" alt="キャラクター紹介"></a>
                <a href="#food-intro"><img src="images/food.gif" alt="料理紹介"></a>
                <a href="#game-overview"><img src="images/game-overview.gif" alt="ゲーム概要"></a>
            </nav>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
