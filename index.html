<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Cafe - スマホアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.svg" alt="Hero Cafe">
            </div>
            <button class="menu-toggle" aria-label="メニューを開く">
                <span class="menu-icon">☰</span>
            </button>
        </div>
    </header>

    <!-- メインビジュアル -->
    <section class="main-visual" id="main-visual">
        <div class="main-visual-content">
            <div class="main-visual-image">
                <!-- メインビジュアル画像のプレースホルダー -->
                <div class="placeholder-image">メインビジュアルあ</div>
            </div>
        </div>
    </section>

    <!-- ダウンロードボタン -->
    <section class="download-section">
        <div class="download-buttons">
            <a href="#" class="download-btn app-store">
                <img src="images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" alt="App Storeでダウンロード">
            </a>
            <a href="#" class="download-btn google-play">
                <img src="images/GetItOnGooglePlay_Badge_Web_color_Japanese.svg" alt="Google Playでダウンロード">
            </a>
        </div>
    </section>

    <!-- お知らせセクション -->
    <section class="notice-section" id="notice">
        <h2 class="section-title">お知らせ</h2>
        <div class="notice-content">
            <p>お知らせの内容がここに入ります。</p>
        </div>
    </section>

    <!-- ゲーム紹介 -->
    <section class="game-intro" id="game-intro">
        <h2 class="section-title">ゲーム紹介</h2>
        <div class="intro-content">
            <div class="intro-icon">🔍</div>
            <div class="intro-text">
                <p>ゲームの紹介テキストがここに入ります。</p>
            </div>
        </div>
    </section>

    <!-- キャラクター紹介 -->
    <section class="character-intro" id="character-intro">
        <h2 class="section-title">キャラクター紹介</h2>
        <div class="character-content">
            <div class="character-placeholder">キャラクター紹介コンテンツ</div>
        </div>
    </section>

    <!-- 作れる料理紹介 -->
    <section class="food-intro" id="food-intro">
        <h2 class="section-title">作れる料理紹介</h2>
        <div class="food-grid">
            <div class="food-item"><div class="placeholder-icon">料理1</div></div>
            <div class="food-item"><div class="placeholder-icon">料理2</div></div>
            <div class="food-item"><div class="placeholder-icon">料理3</div></div>
            <div class="food-item"><div class="placeholder-icon">料理4</div></div>
            <div class="food-item"><div class="placeholder-icon">料理5</div></div>
            <div class="food-item"><div class="placeholder-icon">料理6</div></div>
        </div>
    </section>

    <!-- ゲーム概要 -->
    <section class="game-overview" id="game-overview">
        <h2 class="section-title">ゲーム概要</h2>
        <div class="overview-content">
            <p>ゲーム概要のテキストがここに入ります。</p>
        </div>
    </section>

    <!-- ダウンロードボタン（2回目） -->
    <section class="download-section download-section-bottom">
        <div class="download-buttons">
            <a href="#" class="download-btn app-store">
                <img src="images/Download_on_the_App_Store_Badge_JP_RGB_blk_100317.svg" alt="App Storeでダウンロード">
            </a>
            <a href="#" class="download-btn google-play">
                <img src="images/GetItOnGooglePlay_Badge_Web_color_Japanese.svg" alt="Google Playでダウンロード">
            </a>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-sns">
            <button class="sns-btn">SNS1</button>
            <button class="sns-btn">SNS2</button>
            <button class="sns-btn">SNS3</button>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2024 Hero Cafe</p>
        </div>
    </footer>

    <!-- トップに戻るボタン -->
    <button class="scroll-to-top" aria-label="トップに戻る">
        <span>↑</span>
    </button>

    <!-- モバイルメニュー -->
    <div class="mobile-menu">
        <div class="mobile-menu-content">
            <button class="menu-close" aria-label="メニューを閉じる">×</button>
            <nav class="mobile-nav">
                <a href="#main-visual">トップ</a>
                <a href="#notice">お知らせ</a>
                <a href="#game-intro">ゲーム紹介</a>
                <a href="#character-intro">キャラクター紹介</a>
                <a href="#food-intro">料理紹介</a>
                <a href="#game-overview">ゲーム概要</a>
            </nav>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
